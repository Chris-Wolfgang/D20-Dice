<svg width="100" height="100" viewBox="0 0 100 100"
     xmlns="http://www.w3.org/2000/svg">
  <style>
    @font-face {
      font-family: 'DM Serif Display';
      src: url('https://fonts.gstatic.com/s/dmserifdisplay/v13/-nF6OG414u0gLgBvIEjRpMqB6mM.woff2') format('woff2');
    }
    .fancy {
      font-family: 'DM Serif Display', serif;
      fill: #7c23bb;
      font-size: 72px;
      letter-spacing: 2px;
      stroke: #7c23bb;
      stroke-width: 2px;
      paint-order: stroke fill;
    }
  </style>
  <!-- Overlap two W's for extra boldness effect -->
  <text x="14" y="75" class="fancy" opacity="0.7">W</text>
  <text x="15" y="75" class="fancy">W</text>
</svg>
