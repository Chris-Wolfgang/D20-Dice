<svg width="48" height="48" viewBox="0 0 48 48"
     xmlns="http://www.w3.org/2000/svg">
  <style>
    @font-face {
      font-family: 'DM Serif Display';
      src: url('https://fonts.gstatic.com/s/dmserifdisplay/v13/-nF6OG414u0gLgBvIEjRpMqB6mM.woff2') format('woff2');
    }
    .fancy {
      font-family: 'DM Serif Display', serif;
      fill: #7c23bb;
      font-size: 34px;
      letter-spacing: 1px;
      stroke: #7c23bb;
      stroke-width: 1.2px;
      paint-order: stroke fill;
    }
  </style>
  <!-- Overlap two W's for boldness effect -->
  <text x="6" y="37" class="fancy" opacity="0.7">W</text>
  <text x="7" y="37" class="fancy">W</text>
</svg>
