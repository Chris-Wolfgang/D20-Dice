<svg width="48" height="48" viewBox="0 0 48 48"
     xmlns="http://www.w3.org/2000/svg">
  <style>
    @font-face {
      font-family: 'DM Serif Display';
      src: url('https://fonts.gstatic.com/s/dmserifdisplay/v13/-nF6OG414u0gLgBvIEjRpMqB6mM.woff2') format('woff2');
    }
    .stroke {
      font-family: 'DM Serif Display', serif;
      font-size: 34px;
      letter-spacing: 1px;
      stroke: #fff;
      stroke-width: 2px;
      fill: none;
    }
    .fill {
      font-family: 'DM Serif Display', serif;
      font-size: 34px;
      letter-spacing: 1px;
      fill: #7c23bb;
      stroke: #7c23bb;
      stroke-width: 1.2px;
      paint-order: stroke fill;
    }
  </style>
  <!-- White border version below, slightly offset for bold effect -->
  <text x="7" y="37" class="stroke">W</text>
  <!-- Purple fill version above -->
  <text x="7" y="37" class="fill">W</text>
</svg>
